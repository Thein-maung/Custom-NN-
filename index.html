    <!-- Simple debug console -->
    <script>
        // Simple debug logger
        window.debugLog = function(message) {
            console.log('ğŸ”§ ' + message);

                debugEl.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';

        };
        
        // Global error handler
